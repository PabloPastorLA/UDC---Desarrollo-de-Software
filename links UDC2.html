<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UDC Links</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9fafb; color: #111827; margin: 20px; line-height: 1.6; }
    h2, h3, h4 { margin-bottom: 10px; }
    h2 { text-align: center; font-size: 28px; color: #1e3a8a; }
    h3 { margin-top: 30px; color: #2563eb; }
    h4 { margin-top: 20px; color: #374151; }
    a { display: inline-block; margin: 5px 0; padding: 8px 12px; border-radius: 6px; text-decoration: none; background: #f3f4f6; color: #1f2937; transition: all 0.3s ease; }
    a:hover { background: #2563eb; color: #fff; transform: translateX(4px); }
    hr { margin: 30px 0; border: none; border-top: 2px solid #e5e7eb; }
    .btn-darkmode { display: block; margin: 20px auto; padding: 10px 20px; border: none; border-radius: 8px; background: #2563eb; color: #fff; font-size: 14px; cursor: pointer; transition: background 0.3s ease; }
    .btn-darkmode:hover { background: #1e40af; }
    body.dark { background-color: #111827; color: #f3f4f6; }
    body.dark a { background: #1f2937; color: #f9fafb; }
    body.dark a:hover { background: #16a34a; color: #fff; }
    body.dark h2 { color: #60a5fa; }
    body.dark h3 { color: #93c5fd; }
    #fechas { padding: 15px; background: #f3f4f6; border-radius: 8px; margin-top: 20px; }
    #fechas ul { margin: 0; padding-left: 20px; }
    body.dark #fechas { background: #1f2937; }
  </style>
</head>
<body class="dark">

  <h2>EQUIVALENCIASSSSSS!!!!!</h2>
  <button class="btn-darkmode" id="toggleDark">‚òÄÔ∏è Modo Claro</button>
  <hr>

  <h3>Links UDC</h3>
  <a target="_blank" href="https://campus.udc.edu.ar/my/">Campus</a>
  <a target="_blank" href="https://autogestion.udc.edu.ar/udc/inicio_alumno">Autogestion (SIU Guaran√≠)</a>
  <hr>

  <h3>Fechas importantes</h3>
  <input type="file" id="fileInput" accept=".txt">
  <div id="fechas">üìÇ Seleccion√° un archivo .txt</div>
  <hr>

  <h3>Actuales</h3>
  <h4>Mat aplicada II (PSEInt y planillas de c√°lculo):</h4>
  <a target="_blank" href="https://campus.udc.edu.ar/course/view.php?id=1399">Presentaci√≥n y avisos</a>
  <a target="_blank" href="https://meet.google.com/xeo-hwca-dhx?pli=1&authuser=1">Clase virtual</a>
  <hr>

  <script>
    // üåô/‚òÄÔ∏è Bot√≥n Dark Mode
    const btn = document.getElementById("toggleDark");
    btn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      btn.textContent = document.body.classList.contains("dark") 
        ? "‚òÄÔ∏è Modo Claro" 
        : "üåô Modo Oscuro";
    });

    // üìÇ Leer archivo .txt cargado manualmente
    document.getElementById("fileInput").addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const contenido = e.target.result;
          const lineas = contenido.split(/\r?\n/).filter(l => l.trim() !== "");
          let html = "<ul>";
          lineas.forEach(linea => {
            html += `<li>${linea}</li>`;
          });
          html += "</ul>";
          document.getElementById("fechas").innerHTML = html;
        };
        reader.readAsText(file);
      }
    });
  </script>
</body>
</html>
